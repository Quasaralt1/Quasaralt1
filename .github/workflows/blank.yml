name: Generate Snake Animation 🐍

on:
  # Executa todos os dias à meia-noite (UTC)
  schedule:
    - cron: "0 0 * * *"

  # Permite rodar manualmente em Actions
  workflow_dispatch:

  # Roda quando houver commit na branch main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 🧱 Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧠 Gera a animação da cobrinha com cores personalizadas
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=green
            dist/github-snake-dark.svg?color_snake=green
            dist/github-snake.gif?color_snake=green

      # 📦 Publica o resultado na branch `output
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
          commit_message: "Update Snake Animation 🐍 [skip ci]"
